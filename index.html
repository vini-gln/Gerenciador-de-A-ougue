<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Gerenciar Estoque de Carnes e Frios</h1>

    <div class="form">
      <h2>Adicionar Novo Item</h2>
      <input type="text" id="nome" placeholder="Nome do Produto">
      <input type="number" id="quantidade" placeholder="Quantidade">
      <input type="date" id="data"> <!-- Alterado de validade para data -->
      <button onclick="adicionarItem()">Adicionar</button>
    </div>

    <h2>Estoque Atual</h2>
    <table id="estoqueTabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Data</th> <!-- Alterado de validade para data -->
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itens do estoque serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
